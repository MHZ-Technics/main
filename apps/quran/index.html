                    <br>

                    <form>
                        <h3 class="Title">إختر اسم الشيخ</h3>
                        <label for="AhmadAlajmy">أحمد العجمي</label>
                        <input type="radio" value="AhmadAlajmy" id="AhmadAlajmy" name="SheikhName">
                        <br>
                        <button id="buttonCustom" type="button" onclick="GetSurahName(),GetSheikhName(),ClearProgress()">تأكيد</button>

            </div>
            <div class="WhiteSpace">

                </div>

                    </div>
                <div class="progressbar">
                    <div class="progress" id="progress"></div>
                </div>
                </div>
                <p> إضغط على الشريط لإختيار البداية المناسبة أثناء التشغيل</p>

                    <i class="fas fa-backward" id="backwardButton"></i>
                    <i class="fas fa-play" id="startButton"></i>
                    <i class="fas fa-forward" id="forwardButton"></i>
                    <i class="fas fa-redo-alt" id="Repeat" onclick="RepeatSurah()"></i>
                    <div class="Selection">
